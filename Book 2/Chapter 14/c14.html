<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C14 - Pizza Place</title>
    <link rel="stylesheet" href="c14.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #orderForm {
        margin: 20px;
      }
      #displayTotal {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Pizza Place</h1>
    <div id="orderForm">
      <label
        >How many pizzas do you want?
        <input type="number" id="numPizzas" />
      </label>
      <br />
      <br />
      <label
        >What kind of pizzas?
        <select id="typePizza">
          <option value="cheese">Cheese</option>
          <option value="pepperoni">Pepperoni</option>
          <option value="supreme">Supreme</option>
        </select>
      </label>
      <br />
      <br />
      <label
        >Where do you live?
        <select id="deliveryCity">
          <option value="Jozi">Jozi</option>
          <option value="Pretoria">Pretoria</option>
          <option value="Midrand">Midrand</option>
        </select>
      </label>
      <br />
      <br />
      <label
        >Is it your birthday?
        <select id="birthday">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </label>
      <br />
      <br />
      <button type="button" id="placeOrder">Place Order</button>
    </div>
    <div id="displayTotal"></div>
    <script src="c14.js"></script>
  </body>
</html>
